<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Statistics</title>
    <style>
        :root {
            --primary: #7F00FF;
            --secondary: #E100FF;
            --dark: #121212;
            --light: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), #1A1A2E);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .time-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(127, 0, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem 1.5rem;
            border: 1px solid rgba(127, 0, 255, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .time-row:hover {
            transform: translateX(5px);
            background: rgba(127, 0, 255, 0.2);
        }

        .time-label {
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .time-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .birthdate {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(127, 0, 255, 0.15);
            padding: 0.8rem;
            border-radius: 50px;
            border: 1px solid rgba(127, 0, 255, 0.25);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            .time-row {
                padding: 1rem;
            }
            .time-value {
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Life</h1>
        
        <div class="time-list">
            <div class="time-row">
                <span class="time-label">Years Lived</span>
                <span class="time-value" id="total-years">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Months Lived</span>
                <span class="time-value" id="total-months">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Weeks Lived</span>
                <span class="time-value" id="total-weeks">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Days Lived</span>
                <span class="time-value" id="total-days">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Hours Lived</span>
                <span class="time-value" id="total-hours">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Minutes Lived</span>
                <span class="time-value" id="total-minutes">0</span>
            </div>
            <div class="time-row">
                <span class="time-label">Seconds Lived</span>
                <span class="time-value" id="total-seconds">0</span>
            </div>
        </div>
        
        <div class="birthdate" id="birthdate-display"></div>
    </div>

    <script>
        // SET YOUR BIRTH DATE HERE (YYYY, MM-1, DD)
        const birthDate = new Date(2002, 10, 3); // ← Change to your birth date
        
        function calculateTotalTime() {
            const now = new Date();
            const diffMs = now - birthDate;
            
            // Calculate all totals
            const totalSeconds = Math.floor(diffMs / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalWeeks = Math.floor(totalDays / 7);
            
            // Calculate months and years precisely
            let totalYears = now.getFullYear() - birthDate.getFullYear();
            let totalMonths = totalYears * 12 + now.getMonth() - birthDate.getMonth();
            
            // Adjust if birthday hasn't occurred yet this year
            if (now.getMonth() < birthDate.getMonth() || 
                (now.getMonth() === birthDate.getMonth() && now.getDate() < birthDate.getDate())) {
                totalYears--;
                totalMonths--;
            }
            
            // Update display
            document.getElementById('total-years').textContent = totalYears.toLocaleString();
            document.getElementById('total-months').textContent = totalMonths.toLocaleString();
            document.getElementById('total-weeks').textContent = totalWeeks.toLocaleString();
            document.getElementById('total-days').textContent = totalDays.toLocaleString();
            document.getElementById('total-hours').textContent = totalHours.toLocaleString();
            document.getElementById('total-minutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('total-seconds').textContent = totalSeconds.toLocaleString();
            
            // Format birthdate display
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('birthdate-display').textContent = 
                `Born on ${birthDate.toLocaleDateString('en-US', options)} • Counting every moment`;
        }
        
        // Update every second
        setInterval(calculateTotalTime, 1000);
        calculateTotalTime(); // Initial call
    </script>
</body>
</html>
